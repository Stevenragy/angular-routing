<div class="card">
  <div class="card-header">
    Messages
    <button class="btn btn-light btn-sm float-right" (click)="close()">
      X
    </button>
  </div>
  <div class="card-body">
    @for (message of messages; track message; let i = $index) { @if (i<10) {

    <div class="message-row">
      {{ message }}
    </div>
    } }
  </div>
</div>
